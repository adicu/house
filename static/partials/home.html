<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <div class="container">
                <h2>Quiet Bot</h2>
                <p>Loud roommates keeping you up at night?
                    Really need to sleep for that final, but just <em>can't</em>?
                    Use our tool to keep those pesky neighbors at bay!</p>
                <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    ng-click="actionCalled = true"
                    ng-disabled="actionCalled">
                        Get Some Quiet
                </button>
            </div>
        </div>
        <div ng-show="actionCalled">
            <form role="form" ng-submit="sendText()">
              <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <textarea
                    class="form-control"
                    ng-model="message"
                    placeholder=""
                    rows="3" />
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
